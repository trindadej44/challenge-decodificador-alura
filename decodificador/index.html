<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Moderno - Tema Dark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Decodificador de Mensagens</h1>
        </div>
        <div class="content">
            <textarea id="inputText" placeholder="Digite sua mensagem..."></textarea>
        </div>
        <div class="buttons-top">
    <button class="btn-reset" onclick="resetarCampos()">Limpar</button>
    <button class="btn-encrypt" onclick="criptografar()">Criptografar</button>
    <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
</div>

<div class="buttons-bottom">
    <button class="btn-decrypt" onclick="descriptografar()">Descriptografar</button>
</div>
        
        <div class="output">
            <div class="output-header">
                <h2>Mensagem Criptografada</h2>
            </div>
            <div class="output-body">
                <p id="outputText">Nenhuma mensagem encontrada</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
